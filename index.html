<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Farith</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id='video' src="./Hay alerta ante la que sería una nueva modalidad de asalto en Bogotá.mp4" width='400'></video>
            <div class="player-overlay">
                <h2 class="player-title">Noticia City TV</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="backward" title="backward"></button>
                    <button class="button" id="play" aria-label="Play" title="Play"></button>
                    <button class="button" hidden id="pause" aria-label="Pause" title="Pause"></button>
                    <button class="button" id="forward" aria-label="forward" title="forward"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>
            </div>
        </div> 
    </div>
    <script src= "./index.js"></script>
</body>
</html>
